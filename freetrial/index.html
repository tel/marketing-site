<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vigilant Medical</title>

    <!-- CSS -->
    <link rel="stylesheet" media="all" type="text/css" href="../assets/css/gridpak.css" />
    <link rel="stylesheet" media="all" type="text/css" href="../assets/css/styles.css" />

   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic, 400italic,600italic,700italic800italic,400,300,700,600,800' rel='stylesheet' type='text/css' />

</head>
<body>
    <div class="signup page">
                <div class="row">
                    <div class="span_12 col trial-title">
                        Take ImageShare for a spin
                    </div>
                    <div class="trial-subhead">
                        <i>Start your <b>free</b> trial. No credit card required.</i>
                    </div>
                </div>
        <form>
            <div class="row">
                <div class="span_2 col">
                    &nbsp;
                </div>

                <div class="span_1_5 col">
                    First Name
                </div>
                <div class="span_2_5 col">
                    <input type="text"  class="signup-field" />
                </div>

                <div class="span_1_5 col">
                    Specialty
                </div>
                <div class="span_2_5 col">
                <input type="text" class="signup-field" />
                </div>

                <div class="span_2">
                    &nbsp;
                </div>
            </div>


            <div class="row">
                <div class="span_2 col">
                    &nbsp;
                </div>

                <div class="span_1_5 col">
                    Last Name
                </div>
                <div class="span_2_5 col">
                    <input type="text" class="signup-field" />
                </div>
                <div class="span_1_5 col">
                    Password
                </div>
                <div class="span_2_5 col">
                <input type="text" class="signup-field" />
                </div>

                <div class="span_2">
                    &nbsp;
                </div>
            </div>


            <div class="row">
                <div class="span_2 col">
                    &nbsp;
                </div>

                <div class="span_1_5 col">
                    Institution
                </div>
                <div class="span_2_5 col">
                    <input type="text" class="signup-field" />
                </div>
                <div class="span_1_5 col">
                    Confirm Password
                </div>
                <div class="span_2_5 col">
                    <input type="text" class="signup-field" />
                </div>

                <div class="span_2">
                    &nbsp;
                </div>
            </div>


            <div class="row">
                <div class="span_2 col">
                    &nbsp;
                </div>
                <div class="span_1_5 col">
                    Email Address
                </div>
                <div class="span_2_5 col">
                    <input type="email" class="signup-field" />
                </div>
                <div class="span_1_5 col">
                    How did you hear about ImageShare?
                </div>
                <div class="span_2_5 col">
                    <select class="signup-field">
                        <option>Web search</option>
                        <option>Sent image through ImageShare</option>
                        <option>Received image through ImageShare</option>
                        <option>Referral from colleague</option>
                        <option>Information packet from hospital/practice group</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="span_2">
                    &nbsp;
                </div>
            </div>

        </form>
    </div>

</body>
</html>
