<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vigilant Medical</title>

    <!-- CSS -->
    <link rel="stylesheet" media="all" type="text/css" href="../assets/css/styles.css" />
    <link rel="stylesheet" media="all" type="text/css" href="../assets/css/responsive-grid.css" />

   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic, 400italic,600italic,700italic800italic,400,300,700,600,800' rel='stylesheet' type='text/css' />
    
    <!-- Javascript -->
    <script src="../assets/js/jquery-1.10.2.js" type="text/javascript"></script>

<style>
    .submit-button:hover {
        background-color: orange;
    }
</style>
</head>

<body class="container">
    <div class="signup page">
                <div class="row">
                    <div class="span_12 col trial-title">
                        Take ImageShare for a spin
                    </div>
                    <div class="trial-subhead">
                        <i>Start your <b>free</b> 30-day trial. No credit card required.</i>
                    </div>
                </div>
        <form>
            <div class="row">

                <div class="span_1_5 col">
                    <div class="field-name">First Name <span class="required">*</span></div>
                </div>
                <div class="span_2_5 col">
                    <input type="text"  tabindex=1 class="signup-field" required />
                </div>

                <div class="span_1_5 col">
                    <div class="field-name">Specialty <span class="required">*</span></div>
                </div>
                <div class="span_2_5 col">
                <input type="text" tabindex=5 class="signup-field" required/>
                </div>

            </div>


            <div class="row">

                <div class="span_1_5 col">
                    Last Name <span class="required">*</span>
                </div>
                <div class="span_2_5 col">
                    <input type="text" tabindex=2 class="signup-field" required/>
                </div>
                <div class="span_1_5 col">
                    Password <span class="required">*</span>
                </div>
                <div class="span_2_5 col">
                <input type="text" tabindex=6 class="signup-field" required />
                </div>

            </div>


            <div class="row">

                <div class="span_1_5 col">
                    Institution <span class="required">*</span>
                </div>
                <div class="span_2_5 col">
                    <input type="text" tabindex="3" class="signup-field" required/>
                </div>
                <div class="span_1_5 col">
                    Confirm Password <span class="required">*</span>
                </div>
                <div class="span_2_5 col">
                    <input type="text" tabindex=7 class="signup-field" required/>
                </div>

            </div>


            <div class="row">

                <div class="span_1_5 col">
                    Email Address <span class="required">*</span>
                </div>
                <div class="span_2_5 col">
                    <input type="email" tabindex=4 class="signup-field" required />
                </div>
                <div class="span_1_5 col">
                    How did you hear about ImageShare? <span class="required">*</span>
                </div>
                <div class="span_2_5 col">
                    <select class="signup-field" tabindex="8" required>
                        <option selected="selected" disabled>Please select</option>
                        <option>Web search</option>
                        <option>Sent image through ImageShare</option>
                        <option>Received image through ImageShare</option>
                        <option>Referral from colleague</option>
                        <option>Information packet from hospital/practice group</option>
                        <option id="other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="row" id="other-row">
                <div class="span_4 col">&nbsp;</div>
                <div class="span_1_5 col">&nbsp;</div>
                <div class="span_2_5 col">
                    <input type="text" tabindex="9" class="signup-field" />
                </div>
            </div>
            
            <div class="row">
                <div class="span_8 col">
                    <a href="#" class="button submit_button">SUBMIT</a>
                </div>
            </div>

        </form>
    </div>
</body>

    <script src="../assets/js/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            $(".signup-field").on("click", "#other", function(){
                $("#other-row").show();
            });

            var inputWidth = { value: "" };
            var inputHeight = { value: "" };
            inputWidth.value = $("input").width();
            inputHeight.value = $("input").height()+5;
            $("select").css("width", inputWidth.value);
            $("select").css("height", inputHeight.value);
        });
    </script>

</html>
